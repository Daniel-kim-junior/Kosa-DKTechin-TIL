<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <header id="header">
  </header>
  <hr>
    <section id="date">

    </section>
    <section id="temp">

    </section>
    <section id="img">

    </section>
  </body>
  <script>
    const header = document.getElementById("header");
    const date = document.getElementById("date");
    const temp = document.getElementById("temp");
    const img = document.getElementById("img");
    function getData() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", `/edu/content/w.json`, true);
      xhr.send();
      xhr.onload = function (e) {
        const data = e.target.response;
        const json = JSON.parse(data);
        const dt = json.time;
        const tp = json.temp;
        const wt = json.wtext;
        const image = json.img;
        console.log(image);
        header.innerHTML = `<h2>오늘의 날 정보 - ${wt}</h2>`;
        date.innerHTML = `<div>발표일시 : ${dt}</div>`;
        temp.innerHTML = `<div>온도 : ${tp}</div>`;
        img.innerHTML = `<img src="/edu/${image}" />;`
      };
    }

    getData();
  </script>
</html>
