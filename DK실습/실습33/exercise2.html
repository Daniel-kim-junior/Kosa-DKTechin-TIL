<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
     let tmp = '';
    while(1) {
      let num = window.prompt("1 ~ 9 사이의 숫자를 입력하세요");
      if(num < 1 || num > 9) {
        alert("올바른 숫자가 아닙니다. 다시 입력하세요");
        continue;
      }
      tmp = `<h1>${num} 단입니다.</h1><hr>`
      for(let i = 1; i < 10; i++) {
        tmp += `${num} * ${i} = ${num * i}
      \n`
      }
      break;
    }
    document.body.innerHTML = tmp;  
  </script>
</body>
</html>
