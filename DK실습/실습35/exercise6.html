<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="util.js"></script>
  <script>
    const days = ['일', '월', '화', '수', '목', '금', '토'];
    function getKorDay(y, m, d) {
      if(isNaN(y) || isNaN(m) || isNaN(d)) return undefined;
      const date = new Date(y + '-' + m +'-' + d);
      return date.getDay();
    }

    const year = prompt("년 입력");
    const month = prompt("월 입력");
    const day = prompt("일 입력");
    const rst = getKorDay(year, month, day);
    if(!rst) {
      writeColor("결과 없음", "h1", "red");
    } else {
      writeColor(`${year}년 ${month}월 ${day}일은 ${days[rst]}요일 입니다`, "h1", "blue");
    }

  </script>
</body>
</html>
